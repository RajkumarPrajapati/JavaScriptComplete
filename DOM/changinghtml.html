<html>
<head>
    <title>Change Content of Element</title>
</head>
    <body>
        <h1 id="h1" size="30px">Old Heading</h1>
        <p id="p1">Today is Sunday</p>
    
    </body>
    <script>
        document.getElementById("p1").innerHTML="Tomorrow is Monday";
        document.getElementById("h1").innerHTML="New Heading";
        document.getElementById("h1").color="red";
    </script>
</html>
