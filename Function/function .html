<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Example of function</h4>

    <script>
        function sum(a, b){
            document.write(a+b);
        }

        sum(10, 12);
        document.write("<br />");
        function returnFun(a,b){
            sum = a+b;
            return sum;
        }

        document.write(returnFun(23,45));
    </script>
</body>
</html>
