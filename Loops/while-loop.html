<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>While loop is also called Entry Control loop first it will check condition if condition is true then loop will be excuted. </h3>

    <script>
        document.write("Example  to print number 1-10<br />");
        let a =1;
        while(a<=10){
            document.write(a);
            a++;
            document.write("<br />");
        }
        var i=1;
        var j=2;
        document.write("Example 2 to print table of 2<br />");
        while(i<=10){
            
            document.write(j +"*"+i +" = "+j*i);
            i++;
            document.write("<br />")
        }
    </script>
</body>
</html>
