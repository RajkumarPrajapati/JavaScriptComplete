<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Example of for Loop</h4>

    <script>
        for(var i=0;i<=20;i++){
            document.write(i);
            document.write("<br/>");
        }
    </script>
</body>
</html>
