<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Example of Do-While loop</h3>
    <script>
    var i = 1;
    do{
        document.write(i+"<br />");
        i++;
    }
    while(i<=10);

    document.write("<h4>Printing table with Do-While loop</h4>")
    var a=15;
    var b=1;
    do{
        document.write(a+" * "+b+" = "+a*b+"<br />");
        b++;

    }while(b<=10);
    </script>
</body>
</html>
