<!DOCTYPE html>
<head>
    <title>
        Multiple Event on single element
    </title>
    <style>
         .div1{
                background-color:palevioletred;
                width:40%;
                color:white;
                border-radius: 30px;
                padding:30px;
            }

            button{
                border-radius: 30px;
                padding: 10px 30px;
                background-color: lightgreen;
            }
    </style>
    </head>
    <body>
        <div class="div1">
            <h2>Adding same event multiple time on same element addEventListener() method</h2>
            <button id="myBtn">Ckick to perform tree Click event at a time</button>
            <h3>This is <span id="xyz">Click Me to multiple event</span></h3>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2"></p>
        </div>
        <script>
            var btn =document.getElementById("myBtn");
            var span=document.getElementById("xyz");
            btn.addEventListener("click",fun1);
            btn.addEventListener("click",fun2);
            btn.addEventListener("click",fun3);
            btn.addEventListener("mouseout",over);

            span.addEventListener("click",fun1);
            span.addEventListener("click",fun2);
            span.addEventListener("click",fun3);

            function fun1(){
                document.getElementById("demo").innerHTML="Calling Function 1"
            }

            function fun2(){
                document.getElementById("demo1").innerHTML="Calling Function 2"
            }
            function fun3(){
                document.getElementById("demo2").innerHTML="Calling Function 3"
            }

            function over(){
                alert("Hello i am Mouse out Event");
            }
        </script>
    </body>
    </html>
