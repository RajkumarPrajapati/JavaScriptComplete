<!DOCTYPE html>
<head>
    <title>
        Multiple Event on single element
    </title>
    <style>
         .div1{
                background-color:palevioletred;
                width:40%;
                color:white;
                border-radius: 30px;
                padding:30px;
            }

            button{
                border-radius: 30px;
                padding: 10px 30px;
                background-color: lightgreen;
            }
    </style>
    </head>
    <body>
        <div class="div1">
            <h2>Adding Multiple event on single Event by addEventListener() method</h2>
            <button id="myBtn">Hover Me<br>Click Me<br>Mouse Out</button>
            <p id="demo"></p>
        </div>
    </body>
    <script>
        var btn=document.getElementById("myBtn");
        btn.addEventListener("mouseover",myFun1);
        btn.addEventListener("click",myFun2);
        btn.addEventListener("mouseout",myFun3);

        function myFun1(){
            document.getElementById("demo").innerHTML+="Hello Mouse Over<br>";
        }
        function myFun2(){
            document.getElementById("demo").innerHTML+="Hello Click<br>";
        }
        function myFun3(){
            document.getElementById("demo").innerHTML+="Hello Mouse Out<br>";
        }
    </script>
</head>
