<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Some important methods of String Object</h2>
    <script>
        var name = "Rajkumar Prajapati";
        var msg ="Welcome!";
        document.write("Length od name is :"+name.length+"<br/>");
        document.write("Cahracter at 7th index is : "+name.charAt(7)+'<br/>');
        document.write("index number od k letter is : " + name.indexOf('k')+"<br>");
         document.write(name.includes('Raj')+"<br>");
          document.write("String to Upper case : "+name.toUpperCase()+'<br>');
             document.write("String to Lower case : " + name.toLowerCase() + '<br>');
        document.write("String to Upper case : " + msg.concat(name) + '<br>');


    </script>
</body>
</html>
