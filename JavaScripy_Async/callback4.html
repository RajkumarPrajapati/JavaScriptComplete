<!DOCTYPE html>
<html>
    <body>
        <h1>callback function Example</h1>
        <p id="demo1">dldd</p>
        <p id="demo2"></p>

        <script>
            function calculator(num1, num2,callback){
                let sum=num1+num2;
                callback(sum);
            }

            function display(s){
                document.getElementById("demo1").innerHTML=`Sum is : ${s}`;
            }
            calculator(12,32,display);
        </script>
    </body>
</html>
